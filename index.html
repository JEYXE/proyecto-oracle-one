<!DOCTYPE HTML>

<html lang="es">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <Header>
               
            <img src="img/logo.png" alt="Logo">
            <h1>ENCRIPTADOR DE TEXTO</h1>
                
        </Header>

        <main>

            <div class="input">

            <textarea id="mensaje_input" placeholder="Coloca tu mensaje" ></textarea>
            <p id="parrafo_input">&#x26a0 Solo letras en minúsculas y sin acentos</p>
            <button onclick="codificar();" id="codificar" disabled>Encriptar</button>
            <button onclick="decodificar();" id="decodificar" disabled>Desencriptar</button> 
    
            </div>

            <div class="output">
            
            <textarea id="mensaje_output" placeholder="Acá aparecerá tu mensaje encriptado o desencriptado" disabled></textarea>
            <p id="parrafo_output">vacio</p>
            <button onclick="copiarAlPortapapeles();" id="copiar" disabled>Copiar</button>

            </div>
                        
        </main>

        <footer>

            <img src="img/logo.png" alt="Logo">
            <p>&copy Copyright Encriptador de texto - 2024</p>

        </footer>

    </body>

    <script src="code.js"></script>

</html>
